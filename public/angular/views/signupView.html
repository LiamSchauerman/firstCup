<div class='container' ng-controller="AuthController">
	<input ng-model="user.username" placeholder="Username">
	<input ng-model="user.password" placeholder="password">
	<input ng-model="user.confirmPassword" placeholder="confirm password">
	<button ng-click="signup(user)">Sign up</button>
	<button ng-click="signin(user)">Sign in</button>
</div>
