  <html ng-app="firstCup">
    <head>
      <!--Import CSS-->
      <link type="text/css" rel="stylesheet" href="css/style.css" /> 
      <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" /> 
    </head>

    <body>
      <h1>First Cup</h1>
      <div ng-controller="LinkSubmitController">
        <form role="form">
          <div class="form-group">
            <label for="URL">URL:</label>
            <input ng-model="submission.url" class="form-control" id="URL">
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input ng-model="submission.title" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input ng-model="submission.description" class="form-control" id="description">
          </div>
          <button type="submit" ng-click='submit(submission)' class="btn btn-default">Submit</button>
        </form>
      </div>
      <div ng-view></div>
    </body>
   
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/js/bootstrap.js" /> 
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="angular/app.js"></script>


  </html>
