  <html ng-app="firstCup">
    <head>
      <!--Import CSS-->
      <link type="text/css" rel="stylesheet" href="css/style.css" /> 
      <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>


    </head>

    <body>
      <h1>First Cup</h1>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Button with data-target
      </button>
      <div ng-controller="LinkSubmitController" >
        <form role="form" class="submissionDiv">
          <div class="collapse" id="collapseExample" >
            <div class="well" > 
              <div class="form-group">
                <label for="URL">URL:</label>
                <input ng-model="submission.url" class="form-control" id="URL">
              </div>
              <div class="form-group">
                <label for="title">Title:</label>
                <input ng-model="submission.title" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <input ng-model="submission.description" class="form-control" id="description">
              </div>
              <button type="submit" ng-click='submit(submission)' class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div ui-view></div>
    </body>
   
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="angular/app.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js" /> 
  </html>
